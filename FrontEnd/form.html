<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <style>
      img {
        width: auto;
        height: 100%;
      }

      .form__picture {
        width: auto;
        height: 180px;
      }
      .form__picture input[type="file"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <form class="form">
      <div class="form__picture">
        <label for="yourPicture"
          ><img src="./assets/icons/your_img.svg" alt="votre image"
        /></label>
        <input
          name="yourPicture"
          type="file"
          id="yourPicture"
          accept="image/*"
        />
      </div>
    </form>

    <section id="login">
      <h2>Log In</h2>
      <form id="loginForm">
        <select>
          <option value="">ddd</option>
          <option value="">ddd</option>
          <option value="">ddd</option>
          <option value="">ddd</option>
        </select>
      </form>
    </section>
    <script>
      document
        .querySelector('input[type="file"]')
        .addEventListener("change", function (e) {
          document.querySelector("form > img")?.remove();

          const file = this.files[0];

          const blobUrl = URL.createObjectURL(file);

          const img = document.createElement("img");
          img.src = blobUrl;
          document
            .querySelector("form")
            .insertAdjacentElement("afterbegin", img);
        });
    </script>
  </body>
</html>
