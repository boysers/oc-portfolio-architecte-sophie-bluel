<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Log In - Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
      <nav>
        <ul>
          <li><a href="./index.html">projets</a></li>
          <li>contact</li>
          <li id="loginBtn" class="link--active">login</li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="contact" class="login">
        <h2>Log In</h2>
        <form id="loginForm">
          <label for="email" class="login__label">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="username"
            required
          />
          <label for="password" class="login__label">Mot de passe</label>
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="current-password"
            required
          />
          <p id="loginInfo" class="login__info"></p>
          <input type="submit" value="Se connecter" class="login__btn" />
          <a href="#" class="login__nopassword">Mot de pass oublié</a>
        </form>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script src="./assets/script.js"></script>
    <script src="./assets/login.js"></script>
  </body>
</html>
